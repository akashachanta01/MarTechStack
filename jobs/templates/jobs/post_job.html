<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job - MarTechStack.io</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <nav class="border-b border-slate-100 bg-white sticky top-0 z-50">
        <div class="max-w-4xl mx-auto px-6 h-20 flex items-center justify-between">
            <a href="/" class="text-xl font-bold tracking-tight text-slate-900">MarTechStack</a>
            <a href="/" class="text-sm font-medium text-slate-500 hover:text-slate-900">Cancel</a>
        </div>
    </nav>

    <div class="max-w-2xl mx-auto px-6 py-12">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-extrabold text-slate-900 mb-2">Hire Top MarTech Talent</h1>
            <p class="text-slate-500">Reach thousands of Marketing Ops pros, Architects, and Developers.</p>
        </div>

        <form method="POST" class="bg-white p-8 rounded-2xl border border-slate-200 shadow-sm space-y-6">
            {% csrf_token %}
            
            {% for field in form %}
            <div>
                <label class="block text-xs font-bold text-slate-700 uppercase mb-2">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <p class="text-red-500 text-xs mt-1">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
            {% endfor %}

            <div class="pt-4">
                <button type="submit" class="w-full bg-teal-600 hover:bg-teal-700 text-white font-bold py-4 rounded-lg shadow-md transition transform active:scale-95">
                    Submit Job for Review ($0)
                </button>
                <p class="text-center text-xs text-slate-400 mt-3">Free for a limited time during MVP.</p>
            </div>
        </form>
    </div>

</body>
</html>
