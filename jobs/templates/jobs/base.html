{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MarTechStack â€” The #1 Job Board for Marketing Ops{% endblock %}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style> 
        /* Apply Plus Jakarta Sans globally */
        body { font-family: 'Plus Jakarta Sans', sans-serif; } 
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans antialiased selection:bg-indigo-100 selection:text-indigo-700">

    <nav class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <a href="/" class="flex items-center gap-2 group">
                <div class="bg-indigo-600 text-white p-1.5 rounded-lg group-hover:bg-indigo-700 transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                </div>
                <span class="text-lg font-bold tracking-tight text-slate-900">MarTechStack</span>
            </a>

            <div class="flex items-center gap-4">
                <a href="{% url 'post_job' %}" class="text-sm font-medium text-slate-600 hover:text-indigo-600 transition hidden sm:block">Post a Job</a>
                <a href="{% url 'subscribe' %}" class="bg-slate-900 hover:bg-slate-800 text-white text-sm font-bold px-4 py-2 rounded-lg transition shadow-sm">
                    Get Alerts
                </a>
            </div>
        </div>
    </nav>

    <main class="min-h-screen pb-20">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-white border-t border-slate-200 mt-auto">
        <div class="max-w-5xl mx-auto px-6 py-10 text-center">
            <p class="text-slate-500 text-sm">
                &copy; {% now "Y" %} MarTechStack.io. The Zero-Noise job board.
            </p>
        </div>
    </footer>

</body>
</html>
