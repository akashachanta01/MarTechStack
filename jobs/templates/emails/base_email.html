<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; line-height: 1.6; color: #334155; background-color: #f8fafc; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 0 auto; background: #ffffff; padding: 40px 20px; border-radius: 12px; margin-top: 20px; border: 1px solid #e2e8f0; }
        .header { text-align: center; margin-bottom: 30px; }
        .logo { font-size: 24px; font-weight: 800; color: #4f46e5; text-decoration: none; }
        .footer { text-align: center; margin-top: 40px; font-size: 12px; color: #94a3b8; }
        .footer a { color: #64748b; text-decoration: underline; }
        /* FIX: Added !important to color to ensure text stays white */
        .btn { display: inline-block; background-color: #4f46e5; color: #ffffff !important; padding: 12px 24px; border-radius: 8px; text-decoration: none; font-weight: bold; margin-top: 20px; }
        .job-card { background: #f8fafc; border: 1px solid #e2e8f0; padding: 20px; border-radius: 8px; margin-bottom: 16px; text-align: left; }
        .job-title { font-size: 18px; font-weight: 700; color: #1e293b; display: block; margin-bottom: 4px; }
        .job-company { font-size: 14px; color: #64748b; font-weight: 600; }
        .highlight { color: #4f46e5; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="https://martechjobs.io" class="logo">MarTechJobs</a>
        </div>
        
        {% block content %}{% endblock %}

        <div class="footer">
            <p>You received this because you are subscribed to MarTechJobs alerts.</p>
            <p><a href="https://martechjobs.io/unsubscribe/">Unsubscribe</a></p>
        </div>
    </div>
</body>
</html>
